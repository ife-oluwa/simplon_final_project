<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
        {% block title %}{% endblock %}
    </title>
    <script type="text/javascript" src="{{ url_for('static', filename='js/nav.js') }}" defer></script>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='assets/favicon.ico') }}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    {% block stylesheet %}{% endblock %}
</head>

<body id="main-box">
    {% for message in get_flashed_messages() %}
    <div class="flash" role="alert">
        {{ message }}</div>
    {% endfor %}
    {% if g.user %}
    <div class="bar" style="float:right;">

        <ul>
            <li><a href="{{ url_for('predict.index') }}">Acceuil</a></li>
            <li><a href="{{ url_for('predict.update' , id=id)}}">Profile</a></li>
            <li><a href="{{ url_for('predict.history') }}">Historiques</a></li>
            <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
        </ul>
    </div>
    {% else %}
    <div class="bar" style="float:right;">
        <ul>
            <li><a href="{{ url_for('auth.login') }}">Connexion</a></li>
            <li><a href="{{ url_for('auth.register') }}">Inscrire</a></li>
        </ul>
    </div>
    {% endif %}
    <!--end of .bar-->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>

</html>
