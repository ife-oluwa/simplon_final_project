{% extends 'base.html' %}


{% block title %}Inscription{% endblock %}

{% block stylesheet %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}" />
{%endblock%}
{% block content %}
<form action="/auth/register" method="post">
  <div class="form">
    <div class="title">Welcome</div>
    <div class="subtitle">Let's create your account!</div>
    <div class="input-container ic1">
      <input name="username" id="username" class="input_form" type="text" required placeholder=" " />
      <div class="cut"></div>
      <label for="username" class="placeholder">Username</label>
    </div>
    <div class="input-container ic2">
      <input name="email" id="email" class="input_form" type="text" required placeholder=" " />
      <div class="cut"></div>
      <label for="email" class="placeholder">Email</label>
    </div>
    <div class="input-container ic2">
      <input name="password" id="password" class="input_form" type="password" required placeholder=" " />
      <div class="cut cut-short"></div>
      <label for="password" class="placeholder">Password</label>
    </div>
    <button type="submit" class="submit">Inscrire</button>
  </div>
</form>

{% endblock %}
